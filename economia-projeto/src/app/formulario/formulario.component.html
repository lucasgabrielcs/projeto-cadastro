<div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          formControlName="nome" 
          class="form-control"
        >
        <div *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched" class="error-message">
          <small *ngIf="userForm.get('nome')?.errors?.['required']">
            Nome é obrigatório.
          </small>
          <small *ngIf="userForm.get('nome')?.errors?.['minlength']">
            Nome deve ter no mínimo 3 caracteres.
          </small>
          <small *ngIf="userForm.get('nome')?.errors?.['maxlength']">
            Nome não pode exceder 50 caracteres.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
        >
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          <small *ngIf="userForm.get('email')?.errors?.['required']">
            Email é obrigatório.
          </small>
          <small *ngIf="userForm.get('email')?.errors?.['email']">
            Email inválido.
          </small>
        </div>
      </div>
  
      <button 
        type="submit" 
        [disabled]="userForm.invalid"
        class="btn-submit"
      >
        Enviar
      </button>
    </form>
  </div>
